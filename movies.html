<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./movies.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <figure>
                    <img src="./assets/favicon.png" class="logo" alt="">
                </figure>
                <ul class="nav__links">
                    <li class="nav__link nav__link--hover">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="nav__link nav__link--hover">
                        <a href="./movies.html">Browse Movies</a>
                    </li>
                    <li class="nav__link contact__button button__hover">
                        <a href="mailto:amohammadi@alumni.berklee.edu">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__row">
                    <h1 class="header__title--movies">Immersed Films</h1>
                    <form action class="search">
                        <input type="text" class="search__input" placeholder="Browse...">
                        <button class="magnifying__glass">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <select id="filter" onchange="filterMovies(event)">
                        <option value selected>Sort</option>
                        <option value="Latest-Movies">Latest Movies</option>
                        <option value="Oldest-Movies">Oldest Movies</option>
                    </select>
                    <div class="movie__list">
                        <div class="movie">
                            <figure>
                                <img class="movie__img" src="" alt="">
                            </figure>
                            <h3 class="movie__name">Movie Name</h3>
                            <p class="movie__year">Year</p>
                        </div>
                        <div class="movie">
                            <figure>
                                <img class="movie__img" src="" alt="">
                            </figure>
                            <h3 class="movie__name">Movie Name</h3>
                            <p class="movie__year">Year</p>
                        </div>
                        <div class="movie">
                            <figure>
                                <img class="movie__img" src="" alt="">
                            </figure>
                            <h3 class="movie__name">Movie Name</h3>
                            <p class="movie__year">Year</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
</body>
</html>
